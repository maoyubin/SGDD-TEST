<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Boxes</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="boxes.css">
	<link rel="stylesheet" type="text/css" href="buttons.css">
	<link rel="stylesheet" type="text/css" href="containers.css">
	<link rel="stylesheet" type="text/css" href="forms.css">
</head>
<body>
	
	<h2>
		Text
	</h2>
	<div>

	<label for="boxRoundedSoft">
			Box-rounded-soft: 
	</label>

	<input type="text" name="roundedSoft" class="box-rounded-soft">

	</div>

	<div>
	<label for="boxRoundedHardRight">
			Box-rounded-soft: 
	</label>

	<input type="text" name="HardRight" class="box-rounded-hard-right">
	</div>

	<h2>
		Button
	</h2>
	<div>

	<label for="buttonPrimary">
			button-primary
	</label>

	<a href="#" class="button-primary">button-primary</a>

	</div>

	<div>
	<label for="buttonSecondary">
			button-secondary
	</label>

	<a href="#" class="button-secondary">button-secondary</a>
	</div>

	<h2>
		a Simple Form
	</h2>

	<dir class="box-rounded-hard border-color-black1">
	<div class="container-colored-primary-title ">
		<h2>Form elements</h2>
	</div>
		<div class="border-color-gray7 form_section">
			<h3>Name</h3>
			<span class="form_row"><span class="field">First & Middle Name(s)</span>      <span class="field">Last Name</span></span>
			<span class="form_row"><input type="text" name="firstName" class="box-rounded-soft"> <input type="text" name="lastName" class="box-rounded-soft"></span>

			<a href="#" class="button-primary color-white1">Search</a>
		</div>
	</dir>
</body>
</html>
